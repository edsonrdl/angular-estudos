<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">E-mail:</label>
  <input id="email" type="email" formControlName="email">
  <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
    <small *ngIf="loginForm.controls.email.errors?.required">O e-mail é obrigatório.</small>
    <small *ngIf="loginForm.controls.email.errors?.email">Formato de e-mail inválido.</small>
  </div>

  <label for="password">Senha:</label>
  <input id="password" type="password" formControlName="password">
  <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
    <small *ngIf="loginForm.controls.password.errors?.required">A senha é obrigatória.</small>
    <small *ngIf="loginForm.controls.password.errors?.minlength">A senha deve ter pelo menos 6 caracteres.</small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
</form>
